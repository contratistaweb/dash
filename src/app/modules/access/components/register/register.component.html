<app-navbar></app-navbar>
<div class="container my-5">
    <div class="row col-md-4 mx-auto my-auto">
        <form class="card shadow">
            <fieldset class="my-3">
                <h2>Sign Up</h2>
                <hr class="colorgraph">
                <div class="form-group my-2">
                    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Fullname">
                </div>
                <div class="form-group my-2">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group my-2">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group my-2">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group my-2">
                    <input type="password" name="password2" id="password2" class="form-control"
                        placeholder="Repeat password">
                </div>
                <hr class="colorgraph">
                <div class="d-flex justify-content-between">
                    <a routerLink="/access/login" class="float-start btn btn-success">Sign In</a>
                    <a routerLink="/access/register" class="float-end btn btn-primary">Register</a>
                </div>
            </fieldset>
        </form>
    </div>

</div>

<app-footer></app-footer>
