<app-navbar></app-navbar>
<div class="container my-5">
    <div class="row col-md-4 mx-auto my-auto">
        <form class="card shadow" #formLogin="ngForm" (ngSubmit)="authUser(formLogin)">
            <fieldset class="my-3">
                <h2>Sign In</h2>
                <hr class="colorgraph">
                <div class="form-group my-2">
                    <input type="email" name="email" ngModel #email="ngModel" id="email" class="form-control"
                        placeholder="Email Address">
                </div>
                <div class="form-group my-2">
                    <input type="password" name="password" ngModel #password="ngModel" id="password"
                        class="form-control" placeholder="Password">
                </div>
                <hr class="colorgraph">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="float-start btn btn-success">Sign In</button>

                    <a routerLink="/access/register" class="float-end btn btn-primary">Register</a>

                </div>
            </fieldset>
        </form>
    </div>

</div>

<app-footer></app-footer>
