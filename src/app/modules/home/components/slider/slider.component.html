<div id="carouselExampleIndicators" class="carousel slide mb-5 d-flex bloque" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let img of photos; let i = index" type="button" data-bs-target="#carouselExampleCaptions" (data-bs-slide-to)="i+1" [ngClass]="i==0?'active':''"
      aria-current="true" (aria-label)="'Slide '+i+1"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item" *ngFor="let img of photos; let i = index" [ngClass]="i-1==0?'active':''">

      <img [src]="img.urls.small" class="d-block w-100" [alt]="img.alt_description">
      <div class="carousel-caption d-none d-md-block">
        <h3>Likes: {{img.likes}}</h3>
        <p class="display-5">{{img.alt_description}}</p>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
