<div class="grid-container">
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="15px">
        <mat-grid-tile [colspan]="3" [rowspan]="(cards|async)?1:1">
            <form #search="ngForm" (ngSubmit)="onSubmit(search)">
                <div class="form-group mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><mat-icon class="material-icons md-24" color="primary" id="search-icon">search</mat-icon></span>
                        <input type="text" class="form-control" aria-describedby="search-icon" name="searchName" ngModel
                            required #searchName="ngModel" id="searchName" placeholder="search movie by name">
                    </div>
                </div>
            </form>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let card of movies" [colspan]="(cards|async)?3:1" [rowspan]="(cards|async)?1:1">
            <mat-card class="dashboard-card">
                <div class="container">
                    <div class="row">
                        <div class="middle">
                            <div class="text">{{card.nombre}}</div>
                        </div>
                        <img mat-card [src]="card.imagen" [alt]="card.nombre" class="image">
                    </div>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
